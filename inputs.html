<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inputs</title>
  <h2>INPUTS IN HTML</h2>
  <hr />
  <form action="mailto:jeevithakrishnan030801@gmail.com" method="post" enctype="application/x-www-form-urlencoded">
    <center>
  <label>Name</label>
  <input type="text" name="NAME" placeholder="Enter name">
  <br />
  <label>DOB</label>
  <input type="date" name="DOB" placeholder=""="">
  <br />
  <label>Email</label>
  <input type="email" name="EMAIL" placeholder="Enter mail id">
  <br />
  <label>Password</label>
  <input type="Password" name="PASSCODE" placeholder="Password">
  <p>Choose your favorite color <input type="color" name="" value=""></p>
  <p>Want to receive future updates <input type="radio" name="" value=""></p>
  <label>Message</label>
  <textarea name="" rows="8" cols="8"></textarea>
  <label for="ice-cream-choice">Choose a flavor:</label>
<input list="ice-cream-flavors" id="ice-cream-choice" name="ICECREAM" />

<datalist id="ice-cream-flavors">
    <option value="Chocolate">
    <option value="Coconut">
    <option value="Mint">
    <option value="Strawberry">
    <option value="Vanilla">
</datalist>
  <p>Rate us!<input type="RATING" name="" value=""></p>
  <p>I accept all the terms and conditions <input type="checkbox" name="" value=""></p>
  <input type="submit" name="" value="SUBMIT">
  <input type="reset" name="" value="RESET">
    </center>
    <hr />
  </form>
</head>
